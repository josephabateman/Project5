<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/680635b0b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Product</title>
</head>

<body>
    <div class="container-fluid">

        <!--        nav bar-->
        <div id="nav-bar" class="row border-bottom border-secondary text-center">
            <nav class="col navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><img id="logo" src="images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav col-lg-10">
                        <a class="nav-item nav-link active" href="index.html">Home</a>
                    </div>
                    <div class="navbar-nav">
                        <!--                    cart button below-->
                        <a id="cart-button" class="nav-item nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-number"></span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <!--        dynamic content below-->
        <div class="row m-md-5 mt-sm-4">
            <div id="image-populate" class="col-md"></div>
            <div id="info-populate" class="col-md">
                
                <div id="quantity-element" class="">
                    <label for="quantity" class="font-weight-light">Qty:</label>
                    <select name="quantity" class="font-weight-light" id="qty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>

        <!--        social media icons-->
        <div class="row bg-light text-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">
                <i class="fab fa-instagram fa-2x p-2 mt-sm-4"></i>
            </div>
            <div class="col-sm-2">
                <i class="fab fa-twitter fa-2x p-2 mt-sm-4"></i>
            </div>
            <div class="col-sm-2">
                <i class="fab fa-facebook-f fa-2x p-2 mt-sm-4"></i>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-12 mt-2">
                <p>&copy Orinoco 2020</p>
            </div>
        </div>

        <script src="js/global-scripts.js"></script>
        <script src="js/product.js"></script>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body></html>
