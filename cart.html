<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Cart</title>
</head>

<body>
    <div id="cart-number"></div>

    <div class="container">
        <form>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname">
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="67 Barnet Drive...">
            
              <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="youremail@...">

            <input type="submit" id="submit" value="Submit">
<!--            i removed 'disabled' from line above-->

        </form>
    </div>

    <table id="populate-table">
        <tr>
            <th></th>
            <th>Product</th>
            <th>Option</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </table>

<!--    <script type="module" src="cart.js"></script>-->
    <script src="js/global-scripts.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
